{% extends 'admin_base.html' %} {% load static%} {% block content %}




<section>

    <div class="row mt-5">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          {% for message in messages  %}
              <div class="alert alert-{{message.tags}}" >
                {{message}}
               </div> 
            {% endfor %}
            <form id="post_form" action="{% url 'update_studentmarks' std.id %}" method="post" enctype="">
                {% csrf_token %}
                <h1 class="mb-3">Update Students Marks</h1>

                <div class="form-group">
                  <label for="exampleFormControlSelect1">Student</label>
                  <input class="form-control" value="{{std.student.name}}" readonly name="student" required  id="type">
              
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Maths Mark</label>
                    <input type="text" class="form-control" value="{{std.maths_marks}}"  id="number" name="maths" required  >
                  </div>




                <div class="form-group">
                  <label for="exampleFormControlInput1">Physics Mark</label>
                  <input type="text" name="phy" class="form-control" value="{{std.physics_marks}}" id="model" required >
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Chemistry Mark</label>
                  <input class="form-control" value="{{std.chemistry_marks}}" name="che" id="desc" required rows="3">
                </div>
                <div class="form-group">
                   <button type="submit" id="btn1" class="btn mt-5 btn-danger w-100">Update</button>
                  </div>
              </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</section>

<script>
  $(document).ready(function(){
    $('.alert').hide(4000);
  })
</script>

{% endblock %}
