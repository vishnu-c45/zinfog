{% extends 'admin_base.html' %} {% load static%} {% block content %}




<section>

    <div class="row mt-5">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          {% for message in messages  %}
              <div class="alert alert-{{message.tags}}" >
                {{message}}
               </div> 
            {% endfor %}
            <form id="post_form" action="{% url 'addmarks' %}" method="post" enctype="">
                {% csrf_token %}
                <h1 class="mb-3">Add Students Marks</h1>

                <div class="form-group">
                  <label for="exampleFormControlSelect1">Student</label>
                  <select class="form-control" name="student" required  id="type">
                    <option value=""><----- select student -----></option>
                    {% for p in students %}
                    <option value="{{p.id}}">{{p.name}}</option>
                    {% endfor %}
                   
                  </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Maths Mark</label>
                    <input type="text" class="form-control"  id="number" name="maths" required  >
                  </div>




                <div class="form-group">
                  <label for="exampleFormControlInput1">Physics Mark</label>
                  <input type="text" name="phy" class="form-control" id="model" required >
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Chemistry Mark</label>
                  <textarea class="form-control" name="che" id="desc" required rows="3"></textarea>
                </div>
                <div class="form-group">
                   <button type="submit" id="btn1" class="btn mt-5 btn-success w-100">Submit</button>
                  </div>
              </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</section>

<script>
  $(document).ready(function(){
    $('.alert').hide(4000);
  })
</script>

{% endblock %}
